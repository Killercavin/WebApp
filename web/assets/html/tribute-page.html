<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="../css/tribute-page.css" type="text/css">
</head>
<body>
    <main id="main">
        <!-- The main content of the page -->
        <h1 id="title">China Store</h1>
        <p id="motto">&OpenCurlyDoubleQuote;The Store that satisfies all Your needs!&CloseCurlyDoubleQuote;</p>

        <!-- A div section containing an image -->
        <figure id="img-div">
            <img src="https://github.com/Killercavin/WebApp/blob/main/web/assets/images/blog/blog-img-3.jpg?raw=true"
                    alt="China Store" id="img">
            <figcaption id="img-caption">China Store Market</figcaption>
        </figure>

        <!-- End of the image figure div -->

        <!-- A section describing more about China Store Market -->
        <section id="tribute-info">
            <h3 id="headline">Here is what China Store is all about.</h3>

            <p> Get more about us on <a href="https://www.alibabagroup.com/en-US/" id="tribute-link" target="_blank">China Store Supermarket</a>
            </p>
        </section>
    </main>
</body>
</html>
